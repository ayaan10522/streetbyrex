<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Street by Rex Catalog</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #d50000;
        }
        header img {
            max-width: 150px;
        }
        .name {
            font-size: 36px;
            font-weight: bold;
            margin-top: 10px;
        }
        .poster-section {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }
        .poster-section img {
            max-width: 30%;
            border: 2px solid #d50000;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }
        .product {
            background-color: #333;
            border: 1px solid #d50000;
            padding: 10px;
            width: 300px;
        }
        .product .slider {
            display: flex;
            overflow-x: auto;
            gap: 10px;
        }
        .product .slider img {
            width: 100%;
            flex-shrink: 0;
        }
        .product h3 {
            font-size: 20px;
            margin: 10px 0;
        }
        .dm-option {
            text-align: center;
            margin: 20px 0;
        }
        .dm-option a {
            color: #d50000;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <img src="LOGO.JPG" alt="Street by Rex Logo">
        <div class="name">Street by Rex</div>
    </header>
